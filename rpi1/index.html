<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laba1</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
</head>
<body>
    <header class="header-main-theme"><H1 class="title">Список задач</H1></header>
    <main class="main">
        <div class="container">
            <div class="new-task-container">
                <h3 class="title new-task-container-title">
                    Новая задача
                </h3>
                <div class="new-task-container-input">
                    <input class="new-task-container-input-holder"
                    type="text"
                    placeholder="Название задачи..."/>
                    <button class="new-task-container-add-button btn">
                        Добавить
                    </button>
                </div>
            </div>
            <div class="task-main-container">
                <ul class="task-main-container-list task-list">
                  <li class="task-container-item">
                    <h3 class="title tasks-container-title title-backlog">Бэклог</h3>
                    <ul class="tasks-container-backlog task-list">
                      <li class="task-item">Выучить JS</li>
                      <li class="task-item">Выучить React</li>
                      <li class="task-item">Сделать домашку</li>
                    </ul>
                  </li>
                  <li class="task-container-item">
                    <h3 class="title tasks-container-title title-Progress">
                      В процессе
                    </h3>
                    <ul class="task-Progress task-list">
                      <li class="task-item">Выпить смузи</li>
                      <li class="task-item">Полить воды</li>
                    </ul>
                  </li>
                  <li class="task-container-item">
                    <h3 class="title tasks-container-title title-rdy">Готово</h3>
                    <ul class="task-rdy task-list">
                      <li class="task-item">Позвонить маме</li>
                      <li class="task-item">Погладить кота</li>
                    </ul>
                  </li>
                  <li class="task-container-item">
                    <h3 class="title tasks-container-title title-bin">Корзина</h3>
                    <ul class="task-bin task-list">
                      <li class="task-item">Сходить погулять</li>
                      <li class="task-item">Прочитать Войну и Мир</li>
                    </ul>
                    <button class="clearButton btn">X Очистить</button>
                  </li>
                </ul>
              </div>
        </div>
    </main>
</body>
</html>
